<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja do Filipe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Loja Online do Filipe</h1>
    </header>

    <section id="produtos">
        <ul>
            <li>
                <img src="IMG/capa-de-cama.PNG" alt="Capa Protetora de Cama" class="imagem-produto">
                <span>Capa Protetora de Cama</span>
                <button onclick="adicionarAoCarrinho('Capa Protetora de Cama')">Adicionar ao carrinho</button>
            </li>
            <li>
                <img src="IMG/jogo-de-lencol.PNG" alt="Jogo de Lençol" class="imagem-produto">
                <span>Jogo de Lençol</span>
                <button onclick="adicionarAoCarrinho('Jogo de Lençol')">Adicionar ao carrinho</button>
            </li>
            <li>
                <img src="IMG/caiza.PNG" alt="Caixa de Som" class="imagem-produto">
                <span>Caixa de Som</span>
                <button onclick="adicionarAoCarrinho('Caixa de Som')">Adicionar ao carrinho</button>
            </li>
            <li>
                <img src="IMG/camera.PNG" alt="Câmera de Segurança à Prova d'Água" class="imagem-produto">
                <span>Câmera de Segurança à Prova d'Água</span>
                <button onclick="adicionarAoCarrinho('Câmera de Segurança à Prova d\'Água')">Adicionar ao carrinho</button>
            </li>
            <li>
                <img src="IMG/piscina.PNG" alt="Piscina Inflável" class="imagem-produto">
                <span>Piscina Inflável</span>
                <button onclick="adicionarAoCarrinho('Piscina Inflável')">Adicionar ao carrinho</button>
            </li>
        </ul>
    </section>

    <section id="contato">
        <h2>Entre em Contato</h2>
        <form onsubmit="enviarMensagem(event)">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required>

            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" required>

            <button type="submit">Enviar para WhatsApp</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
